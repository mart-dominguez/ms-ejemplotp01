<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition >
            <h2>Lista de Libros</h2>
            <h:form id="frmLstLibros" >
                <h:dataTable value="#{busquedaBackBean.resultadoBusqueda}" var="unLibro">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        #{unLibro.id}
                    </h:column>                        
                    <h:column>
                        <f:facet name="header">
                            Titulo
                        </f:facet>
                        #{unLibro.titulo}
                    </h:column>                        
                    <h:column>
                        <f:facet name="header">
                            Precio
                        </f:facet>
                        #{unLibro.precio}
                    </h:column>                        
                    <h:column>
                        <f:facet name="header">
                            Fecha Publicacion
                        </f:facet>
                        #{unLibro.fechaPublicacion}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Editorial
                        </f:facet>
                        #{unLibro.editor.nombre}
                    </h:column>                        

                    <h:column>
                        <h:commandLink id="cmdElegir" value="Agregar a Favoritos" action="#{busquedaBackBean.addToFavoritos()}" >
                            <f:setPropertyActionListener target="#{busquedaBackBean.unLibroFavorito}" value="#{unLibro}" />
                        </h:commandLink>
                    </h:column>                        
                </h:dataTable>
                <div>
                    <h:commandButton action="#{busquedaBackBean.refinarBusqueda()}" value="Refinar Busqueda"></h:commandButton>
                    <h:commandButton action="#{busquedaBackBean.nuevaBusqueda()}" value="Nueva Busqueda"></h:commandButton>
                </div>
            </h:form>
        </ui:composition>

    </body>
</html>
