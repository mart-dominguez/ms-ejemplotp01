<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition >
            <h:form id="abmAutor">
                <h:panelGrid columns="1">
                    <span>ID</span>
                    <h:inputText id="idAutor" value="#{autorCtrl.unAutor.id}" disabled="true" /> 
                    <span>Nombre Editorial</span>
                    <h:inputText id="nombreEdt" value="#{autorCtrl.unAutor.nombre}" disabled="#{empty autorCtrl.unAutor}" /> 
                    <span>Correo Electronico</span>
                    <h:inputText id="correo" value="#{autorCtrl.unAutor.correoElectronico}" disabled="#{empty autorCtrl.unAutor}" /> 
                </h:panelGrid>
                <p>
                    <h:commandButton value="Nuevo" action="#{autorCtrl.nuevo()}" />
                    <h:commandButton value="Guardar" action="#{autorCtrl.guardar()}" />
                    <h:commandButton value="Borrar" action="#{autorCtrl.borrar()}" />
                </p>
            </h:form>
        </ui:composition>

    </body>
</html>
