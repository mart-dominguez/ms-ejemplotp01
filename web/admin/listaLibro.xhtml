<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition >
            <h2>Lista de Editoriales</h2>
            <h:form id="frmLstEdit" >
                <h:dataTable value="#{editCtrl.listar()}" var="unaEdit">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        #{unaEdit.id}
                    </h:column>                        
                    <h:column>
                        <f:facet name="header">
                            Nombre
                        </f:facet>
                        #{unaEdit.nombre}
                    </h:column>                        
                    <h:column>
                        <h:commandLink id="cmdElegir" value="Seleccionar" >
                            <f:setPropertyActionListener target="#{editCtrl.editorialActual}" value="#{unaEdit}" />
                        </h:commandLink>
                    </h:column>                        
                </h:dataTable>
                
            </h:form>
        </ui:composition>

    </body>
</html>
